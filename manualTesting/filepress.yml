# General information
title: filepress blog
author: filepress

# Static site generation
frame: default
sourceFolder: source
destinationFolder: dist
draftFolder: draft

# Manage markdown features
markdown:
  imageCaptions: true #Use alt text of images as captions.

# Themes
defaultLayout: post
themesFolder: themes
theme: standard

#Prefix variables with ":" to create a template.
#Permalinks for blogposts
postLinks: posts/:year/:month/:day/:title
